<html>
<head>
    <title>Django Girls blog</title>
</head>
<body>
<div>
    <h1><a href="/">Django Girls Blog</a></h1>
</div>

{% for post in posts %}
<div>
    <p>published: {{ post.published_date }}</p>
    <h2><a href="">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}

<table>
    <th>Name of Lakes</th>
    {% for key, values in lakes.items %}
    <tr>
        <td>{{key}}</td>
        {% for v in values %}
        <td> {{v}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

</body>
</html>
